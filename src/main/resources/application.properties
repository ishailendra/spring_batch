spring.batch.jdbc.initialize-schema=never

spring.datasource.url=jdbc:mysql://localhost:3306/productdb?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
#logging.file.path=src/main/resources/log
logging.file.name=src/main/resources/log/batch.log
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
#TRACE ERROR

spring.batch.job.enabled=false